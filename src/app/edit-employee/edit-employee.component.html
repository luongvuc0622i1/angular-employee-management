<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <!-- <div class="card"> -->
                  <div class="header" style="padding-top: 15px;">
                      <h1 class="title">Edit Employee</h1>
                  </div>
                  <div class="content">
                      <form [formGroup]="employeeForm" (ngSubmit)="update()">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Username:</label>
                                <input type="text" class="form-control here" placeholder="Username" formControlName="username">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control here" placeholder="Password" formControlName="password">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Fist Name:</label>
                                <input type="text" class="form-control here" placeholder="First Name" formControlName="firstName">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Last Name:</label>
                                <input type="text" class="form-control here" placeholder="Last Name" formControlName="lastName">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control here" placeholder="Email" formControlName="email">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Phone Number:</label>
                                <input type="text" class="form-control here" placeholder="Phone Number" formControlName="phone">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Status:</label>
                                <!-- <input type="text" class="form-control here" placeholder="Status" formControlName="status"> -->
                                <select class="form-control here" placeholder="Status" formControlName="status">
                                  <option value="1">Active</option>
                                  <option value="0">Inactive</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary btn-fill pull-right" style="margin-left: 10px">Update</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              <!-- </div> -->
          </div>
      </div>
  </div>
</div>
