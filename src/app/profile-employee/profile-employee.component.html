<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="padding: 15px;">
                    <div class="header" style="padding-top: 15px;">
                        <h1 class="title">Profile Employee</h1>
                    </div>
                    <div class="content">
                        <form [formGroup]="employeeForm">
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>Username:</label>
                                  <input type="text" class="form-control here" placeholder="Username" formControlName="username" readonly>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>Password:</label>
                                  <input type="password" class="form-control here" placeholder="Password" formControlName="password" readonly>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>Fist Name:</label>
                                  <input type="text" class="form-control here" placeholder="First Name" formControlName="firstName" readonly>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>Last Name:</label>
                                  <input type="text" class="form-control here" placeholder="Last Name" formControlName="lastName" readonly>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>Email:</label>
                                  <input type="email" class="form-control here" placeholder="Email" formControlName="email" readonly>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>Phone Number:</label>
                                  <input type="text" class="form-control here" placeholder="Phone Number" formControlName="phone" readonly>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>Status:</label>
                                  <input type="text" class="form-control here" placeholder="Status" formControlName="status" readonly>
                                </div>
                              </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
